name: Build and Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./apps/backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/facturezen-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/facturezen-backend:${{ github.sha }}

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./apps/frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/facturezen-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/facturezen-frontend:${{ github.sha }}
